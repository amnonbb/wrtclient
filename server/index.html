<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PacketServo</title>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.blockUI.js" ></script>
<script type="text/javascript" src="js/bootstrap.js" ></script>
<script type="text/javascript" src="js/bootbox.min.js" ></script>
<script type="text/javascript" src="js/spin.min.js" ></script>
<script type="text/javascript" src="js/adapter.js" ></script>
<script type="text/javascript" src="js/janus.js" ></script>
<script type="text/javascript" src="js/packetservo.js"></script>
<script type="text/javascript" src="js/Cloth.js"></script>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/demo.css" type="text/css" />
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
	<div class="navbar-header">
		<a class="navbar-brand" href="index.html">PacketServo</a>
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
</div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-12">

			<div class="container" id="packetservo">
				<div class="col-md-6" id="local">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Playout</h3>
						</div>
						<div class="panel-body">
							<div class="btn-group btn-group-sm">
								<button class="btn btn-danger" autocomplete="off" id="localButton">Start</button>
							</div>
							<br/>
							<!--<video class="rounded centered" id="localVideo" width="320" height="240" autoplay muted="muted"></video>-->
							<canvas id="mycanvas"></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="remote">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Remote Stream</h3>
						</div>
						<div class="panel-body">
							<div class="btn-group btn-group-sm">
								<button class="btn btn-danger" autocomplete="off" id="remoteButton">Start</button>
							</div>
							<br/>
							<video class="rounded centered" id="remoteVideo" width="320" height="240" autoplay muted="muted"></video>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<hr>
	<div class="footer">
	<p>PacketServo WebRTC Client &copy; <a href="http://www.packetservo.in">PacketServo</a> 2016</p>
	</div>
</div>

</body>
</html>
